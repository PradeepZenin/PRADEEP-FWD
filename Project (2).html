<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping ZoneMate - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    button.logout {
      background-color: #dc3545;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button.logout:hover {
      background-color: #b52a37;
    }
    button.home {
      background-color: #28a745;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    button.home:hover {
      background-color: #218838;
    }
    .products {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      background: white;
      width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
      font-weight: bold;
      color: #333;
    }
    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    .product button:hover {
      background-color: #0056b3;
    }
    #cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <a href="products.html" style="font-size:16px; color:#007bff; text-decoration:none;">Go to Products</a>


<header>
  <h1>Shopping ZoneMate - Products</h1>
  <div>
    <button class="home" onclick="goHome()">Home</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</header>

<div class="products">
  <div class="product" data-id="1" data-name="Smartphone" data-price="299">
    <img src="c:\Users\ifix\Downloads\smartphone.webp" alt="Smartphone" />
    <h3>Smartphone</h3>
    <p>$299</p>
    <button onclick="addToCart(1)">Add to Cart</button>
  </div>

  <div class="product" data-id="2" data-name="Headphones" data-price="99">
    <img src="c:\Users\ifix\Downloads\headphone.webp" alt="Headphones" />
    <h3>Headphones</h3>
    <p>$99</p>
    <button onclick="addToCart(2)">Add to Cart</button>
  </div>

  <div class="product" data-id="3" data-name="Laptop" data-price="799">
    <img src="c:\Users\ifix\Downloads\laptop.jpg" alt="Laptop" />
    <h3>Laptop</h3>
    <p>$799</p>
    <button onclick="addToCart(3)">Add to Cart</button>
  </div>
</div>

<div id="cart" onclick="viewCart()">ðŸ›’ 0</div>

<script>
  let cart = {};

  function addToCart(productId) {
    const productElem = document.querySelector(`.product[data-id='${productId}']`);
    const name = productElem.getAttribute('data-name');
    const price = Number(productElem.getAttribute('data-price'));

    if (cart[productId]) {
      cart[productId].quantity += 1;
    } else {
      cart[productId] = { name, price, quantity: 1 };
    }
    updateCartCount();
    alert(name + ' added to cart!');
  }

  function updateCartCount() {
    const totalQuantity = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById('cart').textContent = `ðŸ›’ ${totalQuantity}`;
  }

  function viewCart() {
    if (Object.keys(cart).length === 0) {
      alert('Your cart is empty!');
      return;
    }
    let cartDetails = 'Your Cart:\n\n';
    for (const id in cart) {
      const item = cart[id];
      cartDetails += `${item.name} - $${item.price} x ${item.quantity}\n`;
    }
    alert(cartDetails);
  }

  function logout() {
    window.location.href = 'login.html';
  }

  function goHome() {
    window.location.href = 'shopping.html';
  }
</script>

</body>
</html>
